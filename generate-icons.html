<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 14px; cursor: pointer; }
    a { display: inline-block; margin: 10px; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>Right-click each canvas and "Save image as" to save the icons:</p>

  <div class="icon-row">
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <br>
    <a id="download16" download="icon16.png">Download icon16.png</a>
  </div>

  <div class="icon-row">
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <br>
    <a id="download48" download="icon48.png">Download icon48.png</a>
  </div>

  <div class="icon-row">
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br>
    <a id="download128" download="icon128.png">Download icon128.png</a>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Draw rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw person icon (head)
      ctx.fillStyle = 'white';
      ctx.beginPath();
      const headRadius = size * 0.16;
      const headY = size * 0.35;
      ctx.arc(size/2, headY, headRadius, 0, Math.PI * 2);
      ctx.fill();

      // Draw person body (arc)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.beginPath();
      const bodyY = size * 0.78;
      const bodyRadius = size * 0.28;
      ctx.arc(size/2, bodyY, bodyRadius, Math.PI, 0, true);
      ctx.stroke();

      return canvas;
    }

    // Draw all icons
    ['16', '48', '128'].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, parseInt(size));

      // Set download link
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
